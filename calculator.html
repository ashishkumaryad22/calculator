<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Simple Calculator using HTML, CSS and JavaScript </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
        <style>
            
            .hi{
                height: 100px;
                background-color: rgb(187, 241, 151);
            
            }
            .container{
                width: 900px;
                height: 610px;
                background-color: cyan;
            }
            .data{
                height: 100%;
                width: 100%;
                font-size: 40px;
                border: 1px solid rgb(223, 214, 214);
                border-radius: 15px;
            }
            .res{
                background-color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row bgc ">
                <div class="col-9 hi p-1 mt-1"><input class = "data res" type = "text" id = "result" disabled /></div>
                <div class="col-3 hi p-1 mt-1"><input class = "data btn-danger" type = "button" value = "C" onclick = "clearScreen()" /> </div>
                <div class="col-3 hi p-1 m-0"><input class = "data btn-primary" type = "button" value = "1" onclick = "display('1')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "2" onclick = "display('2')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "3" onclick = "display('3')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "/" onclick = "display('/')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "4" onclick = "display('4')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "5" onclick = "display('5')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "6" onclick = "display('6')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "-" onclick = "display('-')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "7" onclick = "display('7')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "8" onclick = "display('8')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "9" onclick = "display('9')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "+" onclick = "display('+')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "." onclick = "display('.')" /></div>
                <div class="col-3 hi p-1 "><input class = "data btn-primary" type = "button" value = "0" onclick = "display('0')" /></div>
                <div class="col-6 hi p-1 "><input class = "data btn-danger" type = "button" value = "=" onclick = "calculate()" /></div>
                <div class="col-6 hi p-1 "><input class = "data btn-primary" type = "button" value = "*" onclick = "display('*')" /></div>
                <div class="col-6 hi p-1 "><input class = "data btn-primary" type = "button" value = "%" onclick = "display('%')" /></div>

            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <script>
            function clearScreen() {
                document.getElementById("result").value = "";
               }
            function display(value) {
                document.getElementById("result").value += value;
            }
            function calculate() {
                var p = document.getElementById("result").value;
                if(p.includes("%")){
                    var equ=p.split('%');
                    var q = (eval(equ[0])*equ[1])/100;
                }else{
                    var q = eval(p);
                }
                if (q=='Infinity'){
                    q=0;
                }
                if (isNaN(q)) {
                    return q='';
                }
                document.getElementById("result").value = q;
            }
        </script>
    </body>
</html>
